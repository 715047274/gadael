version: 2
jobs:
  build:
    docker:
      - image: circleci/node:lts
      - image: mongo:latest
    steps:
      - checkout
      - run: 'npm install'
  test:
    docker:
      - image: circleci/node:lts
      - image: mongo:latest
    steps:
      - checkout
      - run: 'grunt test'
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
